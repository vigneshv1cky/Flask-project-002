{% extends 'base.html' %}

{% block content %}
<h1>Edit Task</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ task[1] }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description">{{ task[2] }}</textarea>
    </div>
    <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
</form>
{% endblock %}
